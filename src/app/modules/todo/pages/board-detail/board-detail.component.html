<section class="bg-gray-900 h-full flex justify-center  w-full">
    <div class="w-11/12 flex">
        <button [routerLink]="'../../'" class="text-white">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 15 3 9m0 0 6-6M3 9h12a6 6 0 0 1 0 12h-3" />
              </svg>              
        </button>
        <button
            class="bg-gray-700 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded m-8 flex"
            (click)="createColumn()"
            >
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
            Agregar Columna
        </button>
        <div *ngIf="DataBoard.length > 0" class="m-auto">
            <h1 class="text-white">{{ DataBoard[0].title }}</h1>
        </div>
    </div>
</section>
<section class="font-sans">
    <div class="container mx-auto p-4">
            <app-todo-item [Column]="Column" [id_board]="idBoard"></app-todo-item>
    </div>
</section>
