<div class="flex-1">
    <div  *ngFor="let board of boards | async" class="max-w-sm rounded overflow-hidden shadow-lg bg-slate-400 m-10">
        <img *ngIf="board.img" class="w-full" [src]="board?.img" alt="Sunset in the mountains">
        <div class="px-6 py-4">
          <div class="font-bold text-xl mb-2">{{board.title}}</div>
          <p class="text-gray-700 text-base">
            {{board.description}}
          </p>
        </div>
        <div class="flex justify-center">
            <button class="bg-gray-700 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded mt-8" (click)="InitBoard(board)">Ingresar</button>
        </div>
    </div>

</div>
